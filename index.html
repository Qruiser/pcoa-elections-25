        function getIssueClass(text) {
            if (text === "Not specifically mentioned") return "issue-none";
            if (text.length < 50) return "issue-short";
            if (text.length < 100) return "issue-medium";
            return "issue-detailed";
        }

        function renderMatrix() {
            const table = document.getElementById('matrixTable');
            let html = '<thead><tr><th>Candidate (No.)</th>';
            
            issues.forEach(issue => {
                html += `<th>${issue}</th>`;
            });
            html += '</tr></thead><tbody>';

            filteredCandidates.forEach(candidate => {
                html += `<tr>
                    <td>
                        <div class="candidate-name">${candidate.name}</div>
                        <div class="candidate-number">#${candidate.number}</div>
                    </td>`;
                
                issues.forEach(issue => {
                    const text = candidate.issues[issue];
                    html += `<td><div class="issue-cell ${getIssueClass(text)}">${text}</div></td>`;
                });
                html += '</tr>';
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        function renderIssueView() {
            const select = document.getElementById('issueSelect');
            const content = document.getElementById('issueContent');
            const selectedIssue = select.value;

            if (selectedIssue === 'All Issues') {
                content.innerHTML = '<p>Select an issue above to see which candidates have specific plans for that topic.</p>';
                return;
            }

            const candidatesForIssue = candidates
                .filter(candidate => candidate.issues[selectedIssue] !== "Not specifically mentioned")
                .map(candidate => ({
                    ...candidate,
                    issueDetails: candidate.issues[selectedIssue]
                }))
                .sort((a, b) => b.issueDetails.length - a.issueDetails.length);

            let html = `<h3 class="issue-title">Candidates addressing: ${selectedIssue}</h3>`;

            if (candidatesForIssue.length > 0) {
                candidatesForIssue.forEach(candidate => {
                    html += `
                        <div class="candidate-issue-card">
                            <div class="card-header">
                                <div>
                                    <h4 class="card-title">${candidate.name} (#${candidate.number})</h4>
                                    <p class="card-subtitle">${candidate.background}</p>
                                </div>
                                <span class="char-count">${candidate.issueDetails.length} chars</span>
                            </div>
                            <p class="issue-detail">${candidate.issueDetails}</p>
                        </div>`;
                });
            } else {
                html += '<p style="color: #6b7280; font-style: italic;">No candidates have specific mentions of this issue in their manifestos.</p>';
            }

            content.innerHTML = html;
        }

        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            let html = '';

            filteredCandidates.forEach(candidate => {
                const isExpanded = expandedProfiles.has(candidate.number);
                const specificIssues = Object.entries(candidate.issues)
                    .filter(([_, details]) => details !== "Not specifically mentioned");

                html += `
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-info">
                                <div class="profile-number">${candidate.number}</div>
                                <div>
                                    <h3 class="profile-name">${candidate.name}</h3>
                                    <p class="profile-background">${candidate.background}</p>
                                </div>
                            </div>
                            <button class="expand-btn" onclick="toggleProfile(${candidate.number})">
                                ${isExpanded ? '‚åÉ' : '‚åÑ'}
                            </button>
                        </div>`;

                if (isExpanded) {
                    html += '<div class="profile-issues">';
                    Object.entries(candidate.issues).forEach(([issue, details]) => {
                        html += `
                            <div class="issue-row">
                                <span class="issue-label">${issue}:</span>
                                <span class="issue-text ${details === "Not specifically mentioned" ? "none" : ""}">${details}</span>
                            </div>`;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="issue-tags">';
                    specificIssues.slice(0, 3).forEach(([issue, _]) => {
                        html += `<span class="issue-tag">${issue}</span>`;
                    });
                    if (specificIssues.length > 3) {
                        html += `<span class="more-count">+${specificIssues.length - 3} more</span>`;
                    }
                    html += '</div>';
                }

                html += '</div>';
            });

            grid.innerHTML = html;
        }

        function switchView(view) {

            // Hide all views
            document.querySelectorAll('#matrixView, #issueView, #profileView').forEach(el => el.classList.add('hidden'));
