                  </div>
                </div>
                
                {selectedCandidate === candidate.id && (
                  <div className="space-y-4 pt-4 border-t border-slate-100">
                    <div>
                      <h4 className="font-medium text-slate-700 mb-2">Key Priorities:</h4>
                      <div className="flex flex-wrap gap-2">
                        {candidate.priorities.map((priority, idx) => (
                          <span
                            key={idx}
                            className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs"
                          >
                            {priority}
                          </span>
                        ))}
                      </div>
                    </div>
                    
                    {candidate.background && (
                      <div>
                        <h4 className="font-medium text-slate-700 mb-2">Background:</h4>
                        <p className="text-slate-600 text-sm">{candidate.background}</p>
                      </div>
                    )}
                    
                    {candidate.contact && (
                      <div>
                        <h4 className="font-medium text-slate-700 mb-2">Contact:</h4>
                        <p className="text-slate-600 text-sm">{candidate.contact}</p>
                      </div>
                    )}
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );

      const IssueComparison = () => {
        const issueCategories = {
          'Water Management': ['water', 'quality', 'supply', 'clean'],
          'Security & Safety': ['security', 'safety', 'safe'],
          'Infrastructure': ['infrastructure', 'maintenance', 'repair', 'lift', 'road'],
          'Transparency': ['transparency', 'accountable', 'governance'],
          'Community Development': ['community', 'amenities', 'development'],
          'Environment': ['green', 'clean', 'environment', 'solar']
        };

        const issueStats = Object.entries(issueCategories).map(([issue, keywords]) => {
          const count = candidates.filter(candidate =>
            candidate.priorities.some(priority =>
              keywords.some(keyword =>
                priority.toLowerCase().includes(keyword)
              )
            )
          ).length;
          return { issue, count, percentage: (count / candidates.length * 100).toFixed(1) };
        });

        return (
          <div className="space-y-6">
            <div className="bg-white border border-slate-200 rounded-xl p-6">
              <h3 className="text-lg font-semibold text-slate-800 mb-4">Most Discussed Issues</h3>
              <div className="space-y-4">
                {issueStats.sort((a, b) => b.count - a.count).map(({ issue, count, percentage }) => (
                  <div key={issue} className="space-y-2">
                    <div className="flex justify-between items-center">
                      <span className="font-medium text-slate-700">{issue}</span>
                      <span className="text-sm text-slate-600">{count} candidates ({percentage}%)</span>
                    </div>
                    <div className="w-full bg-slate-200 rounded-full h-2">
                      <div
                        className="bg-rose-400 h-2 rounded-full transition-all duration-500"
                        style={{ width: `${percentage}%` }}
                      />
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      };

      const ComparisonMatrix = () => {
        const issues = ['Water', 'Security', 'Infrastructure', 'Transparency', 'Community'];
        
        const candidateIssueMatrix = candidates.map(candidate => {
          const issueSupport = issues.map(issue => {
            const keywords = {
              'Water': ['water', 'quality', 'supply'],
              'Security': ['security', 'safety', 'safe'],
              'Infrastructure': ['infrastructure', 'maintenance', 'repair'],
              'Transparency': ['transparency', 'accountable'],
              'Community': ['community', 'amenities', 'development']
            };
            
            return candidate.priorities.some(priority =>
              keywords[issue].some(keyword =>
                priority.toLowerCase().includes(keyword)
              )
            );
          });
          
          return { candidate, issueSupport };
        });

        return (
          <div className="bg-white border border-slate-200 rounded-xl p-6 overflow-x-auto">
            <h3 className="text-lg font-semibold text-slate-800 mb-4">Candidate-Issue Matrix</h3>
            <div className="min-w-full">
              <table className="w-full text-sm">
                <thead>
                  <tr>
                    <th className="text-left p-3 font-medium text-slate-700 border-b border-slate-200">Candidate</th>
                    {issues.map(issue => (
                      <th key={issue} className="text-center p-3 font-medium text-slate-700 border-b border-slate-200 min-w-20">
                        {issue}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {candidateIssueMatrix.map(({ candidate, issueSupport }, idx) => (
                    <tr key={candidate.id} className={idx % 2 === 0 ? 'bg-slate-50' : ''}>
                      <td className="p-3 border-b border-slate-100">
                        <div className="flex items-center gap-2">
                          <span className="flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-800 rounded-full text-xs font-bold">
                            {candidate.ballotNo}
                          </span>
                          <span className="font-medium text-sm">{candidate.name.split(' ').slice(0, 2).join(' ')}</span>
                        </div>
                      </td>
                      {issueSupport.map((supports, issueIdx) => (
                        <td key={issueIdx} className="p-3 text-center border-b border-slate-100">
                          <span className={`inline-flex items-center justify-center w-6 h-6 rounded-full ${
                            supports ? 'bg-green-200 text-green-800' : 'bg-slate-200 text-slate-500'
                          }`}>
                            {supports ? 'âœ“' : 'â€”'}
                          </span>
                        </td>
                      ))}
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        );
      };

      const IssueSummary = () => {
        const [expandedIssues, setExpandedIssues] = useState({});

        const toggleExpand = (issue) => {
          setExpandedIssues(prev => ({
            ...prev,
            [issue]: !prev[issue]
          }));
        };

        const issueGroups = {
          'Water Quality & Management': candidates.filter(c => 
            c.priorities.some(p => p.toLowerCase().includes('water'))
          ),
          'Security & Safety': candidates.filter(c => 
            c.priorities.some(p => p.toLowerCase().includes('security') || p.toLowerCase().includes('safety'))
          ),
          'Infrastructure & Maintenance': candidates.filter(c => 
            c.priorities.some(p => p.toLowerCase().includes('infrastructure') || p.toLowerCase().includes('maintenance'))
          ),
          'Transparency & Governance': candidates.filter(c => 
            c.priorities.some(p => p.toLowerCase().includes('transparency') || p.toLowerCase().includes('governance'))
          )
        };

        return (
          <div className="space-y-6">
            {Object.entries(issueGroups).map(([issue, candidateList]) => {
              const isExpanded = expandedIssues[issue] || false;
              const displayCandidates = isExpanded ? candidateList : candidateList.slice(0, 6);

              return (
                <div key={issue} className="bg-white border border-slate-200 rounded-xl p-6">
                  <h3 className="text-lg font-semibold text-slate-800 mb-4">
                    {issue} ({candidateList.length} candidates)
                  </h3>
                  <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                    {displayCandidates.map(candidate => (
                      <div key={candidate.id} className="border border-slate-100 rounded-lg p-4">
                        <div className="flex items-center gap-2 mb-2">
                          <span className="flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-800 rounded-full text-xs font-bold">
                            {candidate.ballotNo}
                          </span>
                          <span className="font-medium text-sm">{candidate.name.split(' ').slice(0, 2).join(' ')}</span>
                        </div>
                        <p className="text-xs text-slate-600 italic mb-2">"{candidate.vision.substring(0, 60)}..."</p>
                        <div className="flex flex-wrap gap-1">
                          {candidate.priorities.slice(0, 2).map((priority, idx) => (
                            <span key={idx} className="px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs">
                              {priority.length > 20 ? priority.substring(0, 20) + '...' : priority}
                            </span>
                          ))}
                        </div>
                      </div>
                    ))}
                    {candidateList.length > 6 && !isExpanded && (
                      <div className="border border-slate-100 rounded-lg p-4 flex items-center justify-center">
                        <button
                          onClick={() => toggleExpand(issue)}
                          className="text-slate-500 text-sm hover:text-rose-600 underline"
                        >
                          +{candidateList.length - 6} more
                        </button>
                      </div>
                    )}
                    {isExpanded && (
                      <div className="border border-slate-100 rounded-lg p-4 flex items-center justify-center">
                        <button
                          onClick={() => toggleExpand(issue)}
                          className="text-rose-600 text-sm hover:text-rose-800 underline"
                        >
                          Show less
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              );
            })}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-rose-50">
          <div className="container mx-auto px-4 py-8 max-w-7xl">
            <div className="text-center mb-8">
              <h1 className="text-3xl md:text-4xl font-bold text-slate-800 mb-2">
                PBEL City PCOA Elections 2025
              </h1>
              <p className="text-slate-600 mb-4">Candidate Information & Analysis</p>
              <div className="flex flex-wrap justify-center gap-4 text-sm">
                <div className="bg-white px-4 py-2 rounded-full border border-slate-200">
                  <span className="font-medium text-slate-700">{stats.totalCandidates}</span>
                  <span className="text-slate-500 ml-1">Total Candidates</span>
                </div>
                <div className="bg-white px-4 py-2 rounded-full border border-slate-200">
                  <span className="font-medium text-rose-700">Election Date:</span>
                  <span className="text-slate-500 ml-1">August 30, 2025</span>
                </div>
              </div>
            </div>

            <ViewToggle />

            <div className="mb-8">
              {activeView === 'profiles' && <CandidateProfiles />}
              {activeView === 'comparison' && <IssueComparison />}
              {activeView === 'summary' && <IssueSummary />}
            </div>

            <div className="text-center pt-8 border-t border-slate-200">
              <p className="text-slate-500 text-sm">
                PBEL City PCOA Elections 2025 - Candidate Data Visualization
              </p>
            </div>
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<PBELElectionApp />, document.getElementById('root'));
  </script>
</body>
</html>
