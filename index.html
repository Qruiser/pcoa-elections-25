    }
  ];

  const issues = ['All Issues', 'Water Management', 'Security & Safety', 'Financial Transparency', 'Infrastructure', 'Community Engagement', 'Administration'];

  const filteredCandidates = useMemo(() => {
    return candidates.filter(candidate => {
      const matchesSearch = candidate.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                           Object.values(candidate.issues).some(issue => 
                             issue.toLowerCase().includes(searchTerm.toLowerCase())
                           );
      return matchesSearch;
    });
  }, [searchTerm]);

  const getIssueColor = (text) => {
    if (text === "Not specifically mentioned") return "bg-gray-100 text-gray-500 italic";
    if (text.length < 50) return "bg-yellow-50 text-yellow-800";
    if (text.length < 100) return "bg-blue-50 text-blue-800";
    return "bg-green-50 text-green-800";
  };

  const MatrixView = () => (
    <div className="bg-white rounded-lg shadow-sm overflow-hidden">
      <div className="overflow-x-auto">
        <table className="w-full">
          <thead className="bg-gray-50">
            <tr>
              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10 min-w-[200px]">
                Candidate (No.)
              </th>
              {issues.slice(1).map(issue => (
                <th key={issue} className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[200px]">
                  {issue}
                </th>
              ))}
            </tr>
          </thead>
          <tbody className="bg-white divide-y divide-gray-200">
            {filteredCandidates.map(candidate => (
              <tr key={candidate.number} className="hover:bg-gray-50">
                <td className="px-4 py-4 sticky left-0 bg-white z-10 border-r border-gray-200">
                  <div className="font-medium text-gray-900">{candidate.name}</div>
                  <div className="text-sm text-gray-500">#{candidate.number}</div>
                </td>
                {issues.slice(1).map(issue => (
                  <td key={issue} className="px-4 py-4">
                    <div className={`text-xs p-2 rounded ${getIssueColor(candidate.issues[issue])}`}>
                      {candidate.issues[issue]}
                    </div>
                  </td>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );

  const IssueView = () => {
    const issueAnalysis = useMemo(() => {
      if (selectedIssue === 'All Issues') return null;
      
      const candidatesForIssue = candidates
        .filter(candidate => candidate.issues[selectedIssue] !== "Not specifically mentioned")
        .map(candidate => ({
          ...candidate,
          issueDetails: candidate.issues[selectedIssue]
        }))
        .sort((a, b) => b.issueDetails.length - a.issueDetails.length);
      
      return candidatesForIssue;
    }, [selectedIssue]);

    return (
      <div className="space-y-6">
        <div className="bg-white rounded-lg shadow-sm p-6">
          <div className="flex items-center space-x-4 mb-4">
            <Filter className="w-5 h-5 text-gray-400" />
            <select
              value={selectedIssue}
              onChange={(e) => setSelectedIssue(e.target.value)}
              className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              {issues.map(issue => (
                <option key={issue} value={issue}>{issue}</option>
              ))}
            </select>
          </div>
          
          {selectedIssue === 'All Issues' ? (
            <p className="text-gray-600">Select an issue above to see which candidates have specific plans for that topic.</p>
          ) : (
            <div>
              <h3 className="text-lg font-semibold mb-4">Candidates addressing: {selectedIssue}</h3>
              {issueAnalysis?.length > 0 ? (
                <div className="space-y-4">
                  {issueAnalysis.map(candidate => (
                    <div key={candidate.number} className="border border-gray-200 rounded-lg p-4">
                      <div className="flex items-start justify-between mb-2">
                        <div>
                          <h4 className="font-medium">{candidate.name} (#{candidate.number})</h4>
                          <p className="text-sm text-gray-500">{candidate.background}</p>
                        </div>
                        <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                          {candidate.issueDetails.length} chars
                        </span>
                      </div>
                      <p className="text-sm text-gray-700 bg-gray-50 p-3 rounded">
                        {candidate.issueDetails}
                      </p>
                    </div>
                  ))}
                </div>
              ) : (
                <p className="text-gray-500 italic">No candidates have specific mentions of this issue in their manifestos.</p>
              )}
            </div>
          )}
        </div>
      </div>
    );
  };

  const ProfileView = () => (
    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
      {filteredCandidates.map(candidate => (
        <div key={candidate.number} className="bg-white rounded-lg shadow-sm border border-gray-200">
          <div className="p-6">
            <div className="flex items-start justify-between mb-4">
              <div className="flex items-center space-x-3">
                <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                  {candidate.number}
                </div>
                <div>

              >

              </button>
            </div>
            
            <div className="space-y-3">
              {Object.entries(candidate.issues).map(([issue, details]) => (
                <div key={issue} className={expandedCandidate === candidate.number ? "block" : "hidden"}>
                  <div className="flex items-start space-x-2">
                    <span className="font-medium text-sm text-gray-700 min-w-[120px]">{issue}:</span>
                    <span className={`text-sm ${details === "Not specifically mentioned" ? "text-gray-400 italic" : "text-gray-600"}`}>
                      {details}
                    </span>
                  </div>
                </div>
              ))}
              
              {expandedCandidate !== candidate.number && (
                <div className="flex flex-wrap gap-2">
                  {Object.entries(candidate.issues)
                    .filter(([_, details]) => details !== "Not specifically mentioned")
                    .slice(0, 3)
                    .map(([issue, _]) => (
                    <span key={issue} className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                      {issue}
                    </span>
                  ))}
                  {Object.entries(candidate.issues).filter(([_, details]) => details !== "Not specifically mentioned").length > 3 && (
                    <span className="text-xs text-gray-500">+{Object.entries(candidate.issues).filter(([_, details]) => details !== "Not specifically mentioned").length - 3} more</span>
                  )}
                </div>
              )}

          </div>
        </div>

            <p className="text-sm text-gray-500">Saturday, August 30, 2025 • PBEL City</p>
          </div>

          {/* Search */}
          <div className="relative mb-6">
            <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
            <input
              type="text"
              placeholder="Search candidates or issues..."
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          {/* View Toggle */}
          <div className="flex flex-wrap justify-center gap-2">
            <button
              onClick={() => setActiveView('matrix')}

                activeView === 'issues' 
                  ? 'bg-blue-600 text-white' 
                  : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
              }`}
            >
              <BarChart3 className="w-4 h-4" />
              <span>By Issue</span>
            </button>
            <button
              onClick={() => setActiveView('profiles')}
              className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                activeView === 'profiles' 
                  ? 'bg-blue-600 text-white' 
                  : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
              }`}
            >
              <Users className="w-4 h-4" />
              <span>Candidate Profiles</span>
            </button>
          </div>
        </div>

        {/* Content */}
        {renderContent()}

        {/* Footer */}
        <div className="mt-8 bg-white rounded-lg shadow-sm p-6 text-center">
          <p className="font-semibold mb-2">Analysis showing {filteredCandidates.length} of {candidates.length} candidates</p>
          <p className="text-sm text-gray-600">Vote on Saturday, August 30, 2025 from 8:00am to 6:00pm at the Club House</p>
        </div>
      </div>
    </div>
  );
};
